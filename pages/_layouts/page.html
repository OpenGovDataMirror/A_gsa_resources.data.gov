---
layout: default
---

{% if page.breadcrumb_nav %}
  {% assign breadcrumb_nav = "breadcrumb-page" %}
{% else %}
  {% assign breadcrumb_nav = "" %}
{% endif %}

<div class="usa-layout-docs usa-section {{ breadcrumb_nav }}" id="main-content">
  <div class="grid-container">
    {% include breadcrumb.html %}
    <div class="grid-row grid-gap">
      {% include sidenav.html %}
      <div class="usa-layout__docs-main desktop:grid-col-12">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
    </div>
  </div>
</div>
